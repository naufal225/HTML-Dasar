<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel HTML ke 2</title>
</head>
<body>
    <h1 align="center">Latihan Lagi</h1>
    <table width="80%" align="center" border="1px">
        <thead>
            <tr>
                <th rowspan="2">Hari</th>
                <th colspan="2">Jam</th>
            </tr>
            <tr>
                <th>Pertama</th>
                <th>Kedua</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Senin</td>
                <td>IPS</td>
                <td>MTK</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td>MTK</td>
                <td>Kimia</td>
            </tr>
            <tr>
                <td>Rabu</td>
                <td>Kimia</td>
                <td>Fisika</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
